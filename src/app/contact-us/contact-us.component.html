<div class="contact-us">
  <form (submit)="sendEmail($event)" class="form">
    <label for="user-name">Name</label>
    <input
      class="input"
      type="text"
      name="user_name"
      placeholder=""
      required
    />
    <label for="user_phone">Mobile</label>
    <input
      class="input"
      type="tel"
      name="user_phone"
      placeholder=""
      required
    />
    <label for="email">Email</label>
    <input
      class="input"
      type="email"
      name="user_email"
      placeholder=""
      required
    />
    <label for="message">Message</label>
    <textarea
      class="textarea"
      name="message"
      placeholder=""
      required
    ></textarea>
    <button type="submit" class="submit-btn" [disabled]="isSending">
      {{ isSending ? "SENDING..." : "SUBMIT" }}
    </button>
  </form>
</div>
